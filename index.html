<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .fullscreen-image {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .fullscreen-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="fullscreen-image">
    <img src="./Aditya.jpg" alt="Full Screen">
    <div class="overlay-text">
      <h1>Hello World</h1>
      <p>I'm hosted with GitHub Pages.</p>
    </div>
  </div>

</body>
</html>
