<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aditya</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .centered-image {
      position: absolute;
      top: 60%;
      left: 40%;
      width: 90vw; /* Responsive width */
      max-width: 600px;
      height: auto;
      transform: translate(-50%, -50%);
    }

    .overlay-text {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px; /* for smaller screens */
      color: white;
      background-color: transparent;
      padding: 15px 20px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 10;
      font-size: 1rem;
    }

    .overlay-text a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
      word-break: break-word;
    }

    .overlay-text a:hover {
      color: #ccc;
    }

    @media (max-width: 480px) {
      .overlay-text {
        font-size: 0.9rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="centered-image" src="./Aditya.jpg" alt="Aditya">
  </div>

  <div class="overlay-text">
    <p>
      <a href="https://www.theAditya.name/linkedin" target="_blank">
        theAditya.name/linkedin
      </a>
    </p>
  </div>

</body>
</html>
