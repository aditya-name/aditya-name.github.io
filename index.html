<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual Size Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .centered-image {
      position: absolute;
      top: 60%;
      left: 40%;
      width: 600px;
      transform: translate(-50%, -50%);
    }

    .overlay-text {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 20px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 10;
    }

    .overlay-text a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .overlay-text a:hover {
      color: #ccc; /* light gray */
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="centered-image" src="./Aditya.jpg" alt="Manual Sized Image">
  </div>

  <div class="overlay-text">
    <h1></h1>
    <p>
      <a href="https://www.theAditya.name/LinkedIn" target="_blank">
        theAditya.name/LinkedIn
      </a>
    </p>
  </div>

</body>
</html>
