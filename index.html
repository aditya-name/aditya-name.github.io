<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual Size Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .centered-image {
      position: absolute;
      top: 50%;
      left: 50%;
      /* ðŸ‘‡ Set image size manually here: */
      width: 600px; /* or use height: 400px; or both */
      transform: translate(-50%, -50%);
    }

    .overlay-text {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 20px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="centered-image" src="./Aditya.jpg" alt="Manual Sized Image">
  </div>

  <div class="overlay-text">
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>
  </div>

</body>
</html>
