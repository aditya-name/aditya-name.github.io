<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Image (Unscaled, Bottom Text)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black; /* background behind the image */
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: none;
      max-height: none;
    }

    .overlay-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 20px;
      border-radius: 8px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="./Aditya.jpg" alt="Centered Image">
    <div class="overlay-text">
      <h1></h1>
      <p>www.theAditya.name/LinkedIn</p>
      </div>
  </div>

</body>
</html>
